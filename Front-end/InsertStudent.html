<!DOCTYPE html>
<html>
	<head>
		<title>Insert Student</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
		<link rel = "stylesheet" type = "text/css" href="RecordStyle.css">
		<link rel = "stylesheet" type = "text/css" href="siteStyle.css">
		<script src = "ripple.js"></script>

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  		<script src = "app.js"></script>
  		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class = "exterior" ng-app = "gideonApp" ng-controller = "insertStudentCtrl">
			<h1>Insert Student</h1>
			<!--Form used for adding a new student into the database-->
			<form name = "form">
				<!--Simple text box for instructors to enter the new student's full name-->
				<label for = "student">Full Name</label><br>
					<div class="inputWrapperBig">
						<input white big type = "text" name = "student" id = "nameBox" ng-model = "Client" required>
						<div class="invalidContainer" ng-class="{'invalid':form.student.$touched && form.student.$invalid}"></div>
					</div>
					<span class="errorText" ng-show="form.student.$touched && form.student.$invalid">Name is required.</span>
				<br><br>

				<!--Simple selection field for instructors to enter the new student's grade-->
				<label for = "grade">Grade</label><br>
					<!--<input type = "text" name = "grade" id = "gradeBox" ng-model = "Grade" required><br><br>-->
					<div class="inputWrapperBig">
						<select white big name = "grade" id = "gradeBox" ng-model = "Grade" required ng-class="{'invalid':form.grade.$touched && form.grade.$invalid}">
							<option value = "PreK (-1)">PreK</option>
							<option value = "Kinder (0)">Kinder</option>
							<option value = "1st">1st</option>
							<option value = "2nd">2nd</option>
							<option value = "3rd">3rd</option>
							<option value = "4th">4th</option>
							<option value = "5th">5th</option>
							<option value = "6th">6th</option>
							<option value = "7th">7th</option>
							<option value = "8th">8th</option>
							<option value = "9th">9th</option>
							<option value = "10th">10th</option>
							<option value = "11th">11th</option>
							<option value = "12th">12th</option>
						</select>
						<div class="invalidContainer" ng-class="{'invalid':form.grade.$touched && form.grade.$invalid}"></div>
					</div>
					<span class="errorText" ng-show="form.grade.$touched && form.grade.$invalid">Grade is required.</span>
				<br><br>

				<!--Simple selection field for instructors to enter the new student's gender-->
				<label for = "gender">Gender</label><br>
					<div class="inputWrapperBig">
						<select white big name = "gender" id = "genderBox" ng-model = "Gender" required ng-class="{'invalid':form.gender.$touched && form.gender.$invalid}">
							<option value = "Male">Male</option>
							<option value = "Female">Female</option>
						</select>
						<div class="invalidContainer" ng-class="{'invalid':form.gender.$touched && form.gender.$invalid}"></div>
					</div>
					<span class="errorText" ng-show="form.gender.$touched && form.gender.$invalid">Gender is required.</span>
				<br><br>

				
				<!--Submit button: runs the insertStudent function-->
				<button big ng-click = "createStudent()">Submit</button>
			</form>
			<br><br>
			<span ng-class="{'errorText':formStatus == 0, 'successText':formStatus == 1}">{{formStatusText}}</span>
		</div>
	</body>
</html>
