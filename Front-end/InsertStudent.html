<!DOCTYPE html>
<html>
	<head>
		<title>Insert Student</title>

		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  		<script src="verify.js"></script>
  		<script src="gideonApp.js"></script>
  		<script src="insertStudentCtrl.js"></script>
		<script src="ripple.js"></script>

		<link rel="manifest" href="/site.webmanifest">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="SiteStyle.css">
		<link rel="stylesheet" type="text/css" href="RecordStyle.css">
	</head>
	<body>
		<div class="exterior" ng-app="gideonApp" ng-controller="insertStudentCtrl">
			<button invis class="hoverable" id="backButton" onclick="location.href='StudentList.html'">Back to Student List</button>

			<h1>Insert Student</h1>
			<!--Form used for adding a new student into the database-->
			<form name="form">
				<!--Simple text box for instructors to enter the new student's full name-->
				<label for="student">Full Name</label><br>
					<div class="inputWrapperBig">
						<input white big type="text" name="student" id="nameBox" ng-model="student.client" required>
						<div class="invalidContainer" ng-class="{'invalid':form.student.$touched && form.student.$invalid}"></div>
					</div>
					<span class="errorText" ng-show="form.student.$touched && form.student.$invalid">Name is required.</span>
				<br><br>

				<!--Simple selection field for instructors to enter the new student's grade-->
				<label for="grade">Grade</label><br>
					<!--<input type="text" name="grade" id="gradeBox" ng-model="Grade" required><br><br>-->
					<div class="inputWrapperBig">
						<select white big name="grade" id="gradeBox" ng-model="student.grade" required ng-class="{'invalid':form.grade.$touched && form.grade.$invalid}">
							<option value="PreK (-1)">PreK</option>
							<option value="Kinder (0)">Kinder</option>
							<option value="1st">1st</option>
							<option value="2nd">2nd</option>
							<option value="3rd">3rd</option>
							<option value="4th">4th</option>
							<option value="5th">5th</option>
							<option value="6th">6th</option>
							<option value="7th">7th</option>
							<option value="8th">8th</option>
							<option value="9th">9th</option>
							<option value="10th">10th</option>
							<option value="11th">11th</option>
							<option value="12th">12th</option>
						</select>
						<div class="invalidContainer" ng-class="{'invalid':form.grade.$touched && form.grade.$invalid}"></div>
					</div>
					<span class="errorText" ng-show="form.grade.$touched && form.grade.$invalid">Grade is required.</span>
				<br><br>

				<!--Simple selection field for instructors to enter the new student's gender-->
				<label for="gender">Gender</label><br>
					<div class="inputWrapperBig">
						<select white big name="gender" id="genderBox" ng-model="student.gender" required ng-class="{'invalid':form.gender.$touched && form.gender.$invalid}">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
						<div class="invalidContainer" ng-class="{'invalid':form.gender.$touched && form.gender.$invalid}"></div>
					</div>
					<span class="errorText" ng-show="form.gender.$touched && form.gender.$invalid">Gender is required.</span>
				<br><br>

				
				<!--Submit button: runs the insertStudent function-->
				<button big ng-click="createStudent()">Submit</button>
			</form>
			<br><br>
			<span ng-class="{'errorText':formStatus.id == 0, 'successText':formStatus.id == 1}">{{formStatus.text}}</span>
		</div>
	</body>
</html>
