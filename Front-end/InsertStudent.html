<!DOCTYPE html>
<html>
	<head>
		<title>Insert Student</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
		<link rel = "stylesheet" type = "text/css" href="RecordStyle.css">

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  		<script src = "app.js"></script>
  		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div ng-app = "insertStudentApp" ng-controller = "insertStudentCtrl">
			<h1>Insert Student</h1>
			<!--Form used for adding a new student into the database-->
		<form name = "studentForm">
			<!--Simple text box for instructors to enter the new student's full name-->
			<label for = "student">Full Student Name</label><br>
				<input type = "text" name = "student" id = "nameBox" ng-model = "Client" required><br><br>

			<!--Simple text box for instructors to enter the new student's grade-->
			<label for = "grade">Student's Grade (e.g. "1st", "2nd", "Kinder")</label><br>
				<input type = "text" name = "grade" id = "gradeBox" ng-model = "Grade" required><br><br>

			<!--Simple selection field for instructors to enter the new student's gender-->
			<label for = "gender">Student's Gender</label><br>
				<select name = "gender" id = "genderBox" ng-model = "Gender"><br><br>
					<option value = "Male">Male</option>
					<option value = "Female">Female</option>
				</select>

			<!--Submit button: runs the insertStudent function-->
			<input type = "submit" value="Submit" class = "button" ng-click = "createStudent()">
		</form>
	</div>
	</body>
</html>
