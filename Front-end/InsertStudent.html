<!DOCTYPE html>
<html>
	<head>
		<title>Insert Student</title>

		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  		<script src="verify.js"></script>
  		<script src="gideonApp.js"></script>
  		<script src="updateStudentCtrl.js"></script>
		<!--script src="ripple.js"></script-->

		<link rel="manifest" href="/site.webmanifest">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="SiteStyle.css">
		<link rel="stylesheet" type="text/css" href="RecordStyle.css">
	</head>
	<body ng-app="gideonApp">
		<div ng-controller="header">
			<div ng-include="'Header.html'"></div>
		</div>

		
		<div class="exterior" ng-controller="updateStudentCtrl">
			<h1>Insert Student</h1>
			<!--Form used for adding a new student into the database-->
			<form name="form">
				<!--Simple text box for instructors to enter the new student's full name-->
				<md-input-container class="inputWrapperBig">
					<label>Full Name</label>
					<input md-select-on-focus id="nameBox" name="student" type="text" ng-model="student.client" required>
					<div ng-messages="form.student.$error">
						<div ng-message="required">Name is required.</div>
					</div>
				</md-input-container>
				<br>

				<!--Simple selection field for instructors to enter the new student's grade-->
				<md-input-container class="inputWrapperBig">
					<label>Grade</label>
					<md-select id="gradeBox" name="grade" ng-model="student.grade" required>
						<md-option ng-repeat="g in grades" ng-value="g">{{g.split(' ')[0]}}</md-option>
					</md-select>
					<div ng-messages="form.grade.$error">
						<div ng-message="required">Grade is required.</div>
					</div>
				</md-input-container>
				<br><br>

				<!--Simple selection field for instructors to enter the new student's gender-->
				<md-input-container class="inputWrapperBig">
					<label>Gender</label>
					<md-select id="genderBox" name="gender" ng-model="student.gender" required>
						<md-option ng-repeat="g in genders" ng-value="g">{{g}}</md-option>
					</md-select>
					<div ng-messages="form.gender.$error">
						<div ng-message="required">Gender is required.</div>
					</div>
				</md-input-container>
				<br><br>

				
				<!--Submit button: runs the insertStudent function-->
				<md-button big class="md-accent md-raised" ng-click="insertStudent()">Submit</md-button>
			</form>
			<br><br>
			<span ng-class="{'errorText':formStatus.id == 0, 'successText':formStatus.id == 1}">{{formStatus.text}}</span>
		</div>
	</body>
</html>
