<!DOCTYPE html>
<html>
	<head>
		<title>Edit Student</title>

		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  		<script src="verify.js"></script>
  		<script src="gideonApp.js"></script>
  		<script src="editStudentCtrl.js"></script>
		<script src="ripple.js"></script>

		<link rel="manifest" href="/site.webmanifest">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="SiteStyle.css">
		<link rel="stylesheet" type="text/css" href="RecordStyle.css">
	</head>
	<body>
		<div class="exterior" ng-app="gideonApp" ng-controller="editStudentCtrl">
			<button invis class="hoverable" id="backButton" onclick="location.href='StudentList.html'">Back to Student List</button>

			<h1>Edit {{student.client}}</h1>
			<!--Form used for editing a student in the database-->
			<form name="form">
				<div class="columnContainer" id="editRow">
					<!--Name input, required field-->
					<div class="twoColumn">
						<label for="student">Full Name</label><br>
						<div class="inputWrapperBig">
							<input white big type="text" name="client" ng-model="student.client" required>
							<div class="invalidContainer" ng-class="{'invalid':form.client.$touched && form.client.$invalid}"></div>
						</div>
						<span class="errorText" ng-show="form.client.$touched && form.client.$invalid">Name is required.</span>
					</div>

					<!--Email input, no required format-->
					<div class="twoColumn">
						<label for="email">Email</label><br>
						<input white big type="text" ng-model="student.email">
					</div>
				</div><br>

				<div class="columnContainer" id="editRow">
					<!--Grade selection-->
					<div class="threeColumn">
						<label for="email">Grade</label><br>
						<select white big name="grade" id="gradeBox" ng-model="student.grade">
								<option value="PreK (-1)">PreK</option>
								<option value="Kinder (0)">Kinder</option>
								<option value="1st">1st</option>
								<option value="2nd">2nd</option>
								<option value="3rd">3rd</option>
								<option value="4th">4th</option>
								<option value="5th">5th</option>
								<option value="6th">6th</option>
								<option value="7th">7th</option>
								<option value="8th">8th</option>
								<option value="9th">9th</option>
								<option value="10th">10th</option>
								<option value="11th">11th</option>
								<option value="12th">12th</option>
						</select>
					</div>

					<!--Phone input, no required format-->
					<div class="threeColumn">
						<label for="email">Phone</label><br>
						<input white big type="text" ng-model="student.phone">
					</div>

					<!--Gender selection-->
					<div class="threeColumn">
						<label for="email">Gender</label><br>
						<select white big name="gender" id="genderBox" ng-model="student.gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
				</div><br>
				
				<div class="columnContainer" id="editRow">
					<!--Address input, no required format-->
					<div class="twoColumn">
						<label for="email">Address</label><br>
						<input white big type="text" ng-model="student.address">
					</div>

					<!--Current passes input-->
					<div class="twoColumn">
						<label for="email">Current Passes</label><br>
						<input white big type="text" ng-model="student.currentPasses">
					</div>
				</div><br><br>

				<!--Submit button to perform the update-->
				<button big ng-click="updateStudent()">Submit</button>
			</form>
			<br><br>
			<span ng-class="{'errorText':formStatus.id == 0, 'successText':formStatus.id == 1}">{{formStatus.text}}</span>
		</div>
	</body>
</html>
