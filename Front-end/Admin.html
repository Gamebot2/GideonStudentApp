<!DOCTYPE html>
<html>
	<head>
		<title>Admin</title>

		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <script src="gideonApp.js"></script>
        <script src="adminCtrl.js"></script>
		<script src="ripple.js"></script>

		<link rel="manifest" href="/site.webmanifest">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" type="text/css" href="SiteStyle.css">
        <link rel="stylesheet" type="text/css" href="DemoStyle.css">
	</head>
	<body ng-app="gideonApp">
		<div ng-controller="header">
			<div ng-include="'Header.html'"></div>
		</div>
		
		<!--Admin control-->
		<div ng-controller="adminCtrl" class="container">
            <button invis class="hoverable" id="backButton" ng-click="backButton()">Back</button>

            <div ng-show="loggedIn" ng-hide="!loggedIn" class="container" id="content">
                <h1>Admin Settings</h1>
                <br>
                <button big ng-click="gradeIncrement()">Increment Global Grades (to be run every August 1st)</button>
                <br>
                <button big ng-click="gradeDecrement()">Decrement Global Grades (to be run in the event of a mistake)</button>
                <br>
                <button big warn ng-click="terminate()">Terminate Account (currently does nothing)</button>
			</div>
		</div>
	</body>
</html>
