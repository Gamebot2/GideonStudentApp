<!DOCTYPE html>
<html>
	<head>
		<title>Chart Test</title>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name = "description" content = "">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
		<script src = "moment.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	</head>
	<body>
		<div ng-app = "chartTestApp" ng-controller = "chartTestController">
			<canvas id = "canvas"></canvas>
		</div>
		<script>
		var config = {
			type: 'line',
			data: {
				xLabels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
				yLabels: ['', 'Request Added', 'Request Viewed', 'Request Accepted', 'Request Solved', 'Solving Confirmed'].reverse(),
				datasets: [{
					label: 'My First dataset',
					data: ['', 'Request Added', 'Request Added', 'Request Added', 'Request Viewed', 'Request Viewed', 'Request Viewed'],
					fill: false,
					borderColor: "rgba(255, 0, 0, 0.4)",
					backgroundColor: "rgba(255, 0, 0, 0.4)"
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart with Non Numeric Y Axis'
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Month'
						}
					}],
					yAxes: [{
						type: 'category',
						position: 'left',
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Request State'
						},
						ticks: {
							reverse: false
						}
					}]
				}
			}
		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
	</body>
</html>
