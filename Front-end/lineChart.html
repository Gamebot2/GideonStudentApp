<!DOCTYPE html>
<html class = "no-js" lang="">
	<head>
		<title>Line Chart</title>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name = "description" content = "">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"-->
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
		<script src = "moment.js"></script>
		<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src = "app.js"></script>
		<link rel = "stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel = "stylesheet" type = "text/css" href="lineChart.css">
		<link rel = "stylesheet" type = "text/css" href="multiColumn.css">
	</head>
	<body>
		<br>
		<!--Containing essentially a form for selected chart specifications-->
		<div class="chartspecs" ng-app = "studentApp" ng-controller = "chartCtrl">

			<h1>Progress Chart for {{studentName}}</h1>
			<br>

			<div class="columnContainer">
				<!--Allows user to select specific category to graph based on what student has-->
				<div class="threeColumn">
				<label for="category">Category</label><br>
					<select id = "category" name = "category" ng-model = "selectedCategory" ng-options = "y for y in categoriesOfStudent" ng-change = "getReps()">
					</select>
				</div>
			
				<!--Allows user to select month specificatons for the graph up to 5 years ago-->
				<div class="threeColumn">
				<label for="months">Time Range</label><br>
					<div id="timeText"><input type = "number" id = "months" name = "months" value = "12" ng-model = "months" min = "1" max = "60" required> months ago to <input type = "number" id = "months" name = "months" value = "12" ng-model = "months2" min = "1" max = "60" required> months ago</div>
				</div>

				<!--Allows user to select which specific repetitions to display-->
				<div class="threeColumn">
				<label for="reptitions">Included repetitions</label><br>
					<select id = "repNumbers" name = "repNumbers" ng-model = "selectedRep" ng-options = "x for x in repOptions"></select>
				</div>
			</div>

			<!--Button to generate chart and submit all data-->
			<button type="submit" ng-click="generateChart();validateForm()">Generate Chart</button>

			<!--Error message in case no data is retrieved-->
			<h6 ng-show="errorMessage" style = "color:red;">Error: No data found</h6>
			<br>

			<!--HTML element for the generated chart-->
			<div id = "logoDiv">
				<img id = "logo" src = "img/gideon-logo.jpg" height = "60" width = "160" ng-hide="errorMessage">
			</div>
			<canvas id = "lineChart" ng-hide="errorMessage"></canvas>
		</div>
	</body>
</html>
