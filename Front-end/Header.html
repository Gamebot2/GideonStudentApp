<md-toolbar id = "siteHeader">
    <div class="md-toolbar-tools">
        <h2 flex ng-truncate ng-show="loggedIn">Logged in as {{currentUsername}}</h2>
        <h2 flex ng-truncate ng-show="!loggedIn">Viewing sample data as Guest - some functionality may be disabled</h2>
        
        <div ng-show="!loggedIn" style="cursor: pointer;" ng-click="goTo('Demo.html')">More Details</div>
        <div ng-show="loggedIn"  style="cursor: pointer;" ng-click="goTo('Admin.html')">Admin Settings</div>

        <div style="padding: 0px 10px;">|</div>

        <div ng-show="loggedIn"  style="cursor: pointer;" ng-click="logout()">Logout</div>
        <div ng-show="!loggedIn" style="cursor: pointer;" ng-click="login()">Login</div>
    </div>
</md-toolbar>
